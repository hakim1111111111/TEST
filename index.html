<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Username and Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autofocus />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (username === "rachid" && password === "1234") {
        window.location.href = "dashboard.html";
      } else {
        message.innerText = "‚ùå Invalid username or password.";
      }
    }
  </script>

</body>
</html>
